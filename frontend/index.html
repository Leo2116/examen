<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablero Interactivo de Retos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="header-content">
            <h1>
                <span class="material-symbols-outlined">lightbulb_outline</span>
                Tablero Interactivo de Retos
            </h1>
            <button id="addRetoBtn">
                <span class="material-symbols-outlined">add</span> Agregar Reto
            </button>
        </div>
    </header>
    <section class="filters">
        <select id="categoriaFilter">
            <option value="">Todas las categorías</option>
        </select>
        <select id="dificultadFilter">
            <option value="">Todas las dificultades</option>
            <option value="bajo">Bajo</option>
            <option value="medio">Medio</option>
            <option value="alto">Alto</option>
        </select>
    </section>
    <main>
        <div id="retosGrid" class="grid"></div>
    </main>

    <div id="sidebarForm" class="sidebar-form hidden">
        <form id="retoForm">
            <div class="form-header">
                <h2>Nuevo Reto</h2>
                <button type="button" id="closeSidebarBtn">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <label>Título: <input type="text" name="titulo" required></label>
            <label>Descripción: <textarea name="descripcion" required></textarea></label>
            <label>Categoría: <input type="text" name="categoria" required></label>
            <label>Dificultad:
                <select name="dificultad" required>
                    <option value="bajo">Bajo</option>
                    <option value="medio">Medio</option>
                    <option value="alto">Alto</option>
                </select>
            </label>
            <label>Estado:
                <select name="estado" required>
                    <option value="pendiente">Pendiente</option>
                    <option value="en proceso">En Proceso</option>
                    <option value="completado">Completado</option>
                </select>
            </label>
            <div class="form-actions">
                <button type="submit">Guardar</button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
